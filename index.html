<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">

    <main class="main">

      <div class="main-img">
        <img src="./images/image-equilibrium.jpg" alt="glass cube" class="card-img">
        <div class="hover-state"></div>
        <img src="./images/icon-view.svg" alt="eye" class="hover-img">
      </div>

      <h1>Equilibrium #3429</h1>

      <p>
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="info">

        <div class="ETH">
          <img src="./images/icon-ethereum.svg" alt="ethereum">
          <p>0.041 ETH</p> 
        </div>

        <div class="date">
          <img src="./images/icon-clock.svg" alt="clock">
          <p>3 days left</p> 
        </div>

      </div>

      <div class="horizontal-line"></div>

      <div class="user">
        <img src="./images/image-avatar.png" alt="avatar">
        <p>Creation of <a href="#">Jules Wyvern</a></p>  
      </div>

    </main>

  </div>
  

  <footer class="attribution container">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/HashimAlSadah">HashimAlSadah</a>.
  </footer>

</body>
</html>
